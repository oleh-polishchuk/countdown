<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="countdown" id="countdown">
    <div class="countdown__item countdown__item--days days">00</div>
    <div class="countdown__item countdown__item--hours hours">00</div>
    <div class="countdown__item countdown__item--minutes minutes">00</div>
    <div class="countdown__item countdown__item--seconds seconds">00</div>
</section>

<script src="moment.min.js"></script>
<script src="script.js"></script>
</body>
</html>
